<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <aside class="side-nav">
          <ul class="steps">
            <li class="step">
              <p class="step-number">1</p>
              <div class="step-info">
                <p class="step-level">step 1</p>
                <p class="info">your info</p>
              </div>
            </li>
            <li class="step">
              <p class="step-number">2</p>
              <div class="step-info">
                <p class="step-level">step 2</p>
                <p class="info">select plan</p>
              </div>
            </li>
            <li class="step">
              <p class="step-number">3</p>
              <div class="step-info">
                <p class="step-level">step 3</p>
                <p class="info">add-ons</p>
              </div>
            </li>
            <li class="step">
              <p class="step-number">4</p>
              <div class="step-info">
                <p class="step-level">step 4</p>
                <p class="info">summary</p>
              </div>
            </li>
          </ul>
        </aside>
        <div class="informations">
          <h1 class="information__title">Personal info</h1>
          <p class="information__description">
            Please provide your name, email address, and phone number.
          </p>
          <div class="information__selects">
            <form action="">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="e.g Stephen King" />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="e.g stephenking@lorem.com"
              />
              <label for="number">Phone Number</label>
              <input
                type="number"
                id="number"
                placeholder="e.g +1 234 567 890"
              />
            </form>
          </div>
          <div class="navigations">
            <a href="#" class="btn-back">Go back</a>
            <a href="#" class="btn-next"> next step</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
